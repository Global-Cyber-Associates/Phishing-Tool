<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Have Been Phished - Awareness Training</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; font-family: 'Inter', 'Segoe UI', sans-serif; background: linear-gradient(135deg, #0b1e2d, #1b263b); color: #f9fafb; overflow: hidden; }

    /* Full viewport container */
    .container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100vw; padding: 20px; }

    /* Glassmorphic content box */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px) saturate(180%);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 100%;
      max-width: 900px;
      gap: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-out forwards;
    }

    /* Company name */
    .company-name {
      font-size: 20px;
      font-weight: 600;
      color: #00bcd4;
      letter-spacing: 1px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    /* Main title */
    .title { font-size: 36px; font-weight: 800; color: #ffffff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); animation: slideUp 1s ease-out forwards; }

    /* Subtitle */
    .subtitle {
      font-size: 16px;
      color: #cfd8dc;
      max-width: 80%;
      line-height: 1.6;
      margin-bottom: 32px;
      animation: slideUp 1.2s ease-out forwards;
      opacity: 0;
    }

    /* Video wrapper */
    .video-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      background-color: #000;
      position: relative;
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }
    video { width: 100%; height: 100%; object-fit: cover; border-radius: 16px; }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      width: 100%;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width:768px) {
      .title { font-size: 28px; }
      .subtitle { font-size: 14px; }
      .content { padding: 30px 20px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="company-name">Global Cyber Associates</div>
      <div class="title">You Have Been Phished!</div>
      <div class="subtitle">This training video explains what just happened and how to avoid it in the future. Watch carefully to improve your awareness and cyber hygiene.</div>
      <div class="video-wrapper">
        <video controls autoplay muted loop>
          <source src="/GlobalCyberAssociates.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="footer">
      &copy; 2025 Global Cyber Associates. All rights reserved.
    </div>
  </div>
</body>
</html>
